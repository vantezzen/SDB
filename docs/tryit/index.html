<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Try vowserDB</title>
</head>

<body>
  <div class="row">
    <div class="col" id="tryit-info-col">
      <div class="info-container">
        <h1 id="tryit-info-h">Welcome to vowserDB Try it</h1>
        <p id="tryit-info-p">Please activate JavaScript.</p>
        <div class="alert alert-info" role="alert">
          <i class="fa fa-info-circle" aria-hidden="true"></i> Documentation section related to this: <a href="" id="documentation-help" target="_blank"></a>
        </div>
        <button class="btn btn-danger btn-block" type="button" data-toggle="collapse" data-target="#tryit-info-hint-text" id="tryit-info-hint" aria-expanded="false" aria-controls="collapseExample">
          Show hint
        </button>
        <div class="collapse" id="tryit-info-hint-text">
          <div class="card card-body">
            There is currently no hint
          </div>
        </div>

      </div>
    </div>
    <div class="col" id="console">
    </div>
  </div>


  <script src="../js/jquery.min.js"></script>
  <script src="js/bundle.js"></script>
  <script src="js/terminal.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
